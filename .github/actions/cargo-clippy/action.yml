name: "Cargo Clippy"
description: "Run cargo clippy with warnings treated as errors"

inputs:
  toolchain:
    description: "Rust toolchain"
    required: false
    default: "stable"

  args:
    description: "Extra clippy arguments"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ inputs.toolchain }}
        components: clippy
        override: true

    - name: Run cargo clippy
      shell: bash
      run: |
        cargo clippy --all-targets --all-features -- -D warnings ${{ inputs.args }}
