name: "Cargo Check"
description: "Run cargo check for fast linting and type checking"

inputs:
  toolchain:
    description: "Rust toolchain"
    required: false
    default: "stable"

runs:
  using: "composite"
  steps:
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ inputs.toolchain }}
        override: true

    - name: Run cargo check
      shell: bash
      run: |
        cargo check --all-targets --all-features
