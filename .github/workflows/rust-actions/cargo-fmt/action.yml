
name: "Cargo Format"
description: "Run cargo fmt and fail if formatting is incorrect"

inputs:
  toolchain:
    description: "Rust toolchain"
    required: false
    default: "stable"

runs:
  using: "composite"
  steps:
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ inputs.toolchain }}
        components: rustfmt
        override: true

    - name: Run cargo fmt
      shell: bash
      run: |
        cargo fmt --all -- --check
